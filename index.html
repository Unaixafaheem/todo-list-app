<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
<div class="container py-5">
  <h1 class="text-center mb-4">📝 To-Do List</h1>

  <div class="mb-3 d-flex justify-content-between">
    <input type="text" id="taskInput" class="form-control me-2" placeholder="Enter your task..." />
    <select id="categoryInput" class="form-select me-2" style="max-width: 150px">
      <option value="">Category</option>
      <option value="Work">Work</option>
      <option value="School">School</option>
      <option value="Personal">Personal</option>
    </select>
    <button class="btn btn-primary" onclick="addTask()">Add</button>
    <button class="btn btn-secondary" onclick="toggleTheme()">🌓</button>
  </div>

  <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search tasks..." oninput="searchTasks()" />

  <ul id="taskList" class="list-group mb-3"></ul>

  <p>
    <strong>Total Tasks:</strong> <span id="totalCount">0</span> |
    <strong>Completed:</strong> <span id="completedCount">0</span>
  </p>

  <!-- ✅ Clear All Tasks Button -->
  <button class="btn btn-danger" onclick="clearAllTasks()">Clear All Tasks</button>
</div>

<script src="script.js"></script>
</body>
</html>
